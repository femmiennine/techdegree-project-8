<!DOCTYPE html>
<html>
<head>
	<title>Employee Directory</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="wrapper">
		
		<div class="header">
			<h3>Awesome Startup Employee Directory</h3>
			
			<div class="search">
				<i class="fas fa-search"></i>
				<input type="text" />
			</div>
		</div>

		<div class="directory"></div>

		<div class="lightbox">
			<div>
				<button class="close"><i class="fas fa-times"></i></button>
				<img class="avatar" src="https://randomuser.me/api/portraits/women/76.jpg">
				<p class="name">Alister Dangerfield</p>
				<span class="username">spicygirls123</span>
				<span class="email">alister.danger@mit.com</span>
				<span class="city">Boston</span>

				<hr>

				<span class="phone">(812)572-3838</span>
				<span class="address">19 Plymouth Drive, WV, 92882</span>
				<span class="dob">Birthday: 08/09/2001</span>

				<!-- forward and back btns -->
				<button class="directionBtns back"><i class="fas fa-chevron-left"></i></button>
				<button class="directionBtns forward"><i class="fas fa-chevron-right"></i></button>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
